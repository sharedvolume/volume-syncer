version: '3.8'

services:
  volume-syncer:
    build: .
    network_mode: host
    volumes:
      - shared-data:/mnt/shared-volume
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  shared-data:
    driver: local
